<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../admin/components/navBar.css" />
    <link rel="stylesheet" href="../admin/styles/productosAdmin.css">
    <title>Productos</title>
</head>

<body>
    <nav class="navbar">
        <h2 class="logo">Admin Panel</h2>

        <ul class="menu">
            <li><a href="./usuarios.html">Usuarios</a></li>
            <li><a href="./productos.html">Productos</a></li>
            <li><a href="./reportes.html">Reportes</a></li>
        </ul>
    </nav>

    <h1>Productos Registrados</h1>
    <button id="btn-agregar" class="btn-agregar">+ Agregar Producto</button>


        <div class="tabla-contenedor">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Descripción</th>
                        <th>Precio</th>
                        <th>Color</th>
                        <th>Marca</th>
                        <th>Stock</th>
                        <th>Proveedor</th>
                        <th>Categoría</th>
                        <th>Editar</th>
                        <th>Eliminar</th>
                    </tr>
                </thead>

                <tbody id="tabla-productos">
                    <!-- Aquí JS inserta las filas -->
                </tbody>
            </table>
        </div>

        <!-- Modal editar producto -->
<div id="modal" class="modal">
    <div class="modal-content">
        <h2>Editar Producto</h2>

        <form id="form-producto">
            <input type="hidden" name="id_producto">

            <label>Descripción</label>
            <input name="descripcion" required>

            <label>Precio</label>
            <input name="precio" type="number" step="0.01" required>

            <label>Color</label>
            <input name="color">

            <label>Marca</label>
            <input name="marca">

            <label>Stock</label>
            <input name="stock" type="number">

            <label>Proveedor</label>
            <select name="id_proveedor" id="proveedor-editar"></select>

            <label>Categoría</label>
            <select name="id_categoria" id="categoria-editar"></select>

            <button type="submit">Guardar cambios</button>
            <button type="button" class="cerrar-editar">Cerrar</button>

        </form>
    </div>
</div>

<!-- Modal crear producto -->
<div id="modal-crear" class="modal">
    <div class="modal-content">
        <h2>Agregar Producto</h2>

        <form id="form-crear">
            <label>Descripción</label>
            <input name="descripcion" required>

            <label>Precio</label>
            <input name="precio" type="number" step="0.01" required>

            <label>Color</label>
            <input name="color">

            <label>Marca</label>
            <input name="marca">

            <label>Stock</label>
            <input name="stock" type="number">

            <label>Proveedor</label>
            <select name="id_proveedor" id="proveedor-crear"></select>

            <label>Categoría</label>
            <select name="id_categoria" id="categoria-crear"></select>

            <button type="submit">Crear Producto</button>
            <button type="button" class="cerrar-crear">Cerrar</button>
        </form>
    </div>
</div>


</body>

    <script type="module" src="../admin/js/logica/productosAdmin.js"></script>

</html>
