<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Usuarios</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="../admin/styles/usuarios.css" />
    <link rel="stylesheet" href="../admin/components/navBar.css" />
</head>

    <nav class="navbar">
        <h2 class="logo">Admin Panel</h2>

        <ul class="menu">
            <li><a href="./usuarios.html">Usuarios</a></li>
            <li><a href="./productos.html">Productos</a></li>
            <li><a href="./reportes.html">Reportes</a></li>
        </ul>
    </nav>

<body>

    <h1>Usuarios Registrados</h1>

    <button class="btn azul" onclick="abrirModalCrear()">Agregar Usuario</button>

    <div class="tabla-contenedor">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Teléfono</th>
                    <th>Dirección</th>
                    <th>Correo</th>
                    <th>Ciudad</th>
                    <th>Rol</th>
                    <th>Acciones</th>
                </tr>
            </thead>

            <tbody id="tabla-usuarios">
                <!-- Aquí se insertan las filas desde usuarios.js -->
            </tbody>
        </table>
    </div>

    <!-- Modal AGREGAR USUARIO -->
<div id="modal-crear" class="modal-overlay">
    <div class="modal">
        <h2>Agregar Usuario</h2>

        <form id="form-crear-usuario">
            <input type="text" name="nombre" placeholder="Nombre" required>
            <input type="number" name="telefono" placeholder="Teléfono" required>
            <input type="text" name="direccion" placeholder="Dirección" required>
            <input type="email" name="correo" placeholder="Correo" required>
            <input type="text" name="ciudad" placeholder="Ciudad" required>
            <input type="password" name="contrasena" placeholder="Contraseña" required>

            <select name="rol" required>
                <option value="cliente">Cliente</option>
                <option value="administrador">Administrador</option>
            </select>

            <button type="submit" class="btn azul">Guardar</button>
            <button type="button" class="btn rojo" onclick="cerrarModalCrear()">Cancelar</button>
        </form>
    </div>
</div>

<!-- Modal EDITAR USUARIO -->
<div id="modal-editar" class="modal-overlay">
    <div class="modal">
        <h2>Editar Usuario</h2>

        <form id="form-editar-usuario">
            <input type="hidden" name="id_usuario">

            <input type="text" name="nombre" placeholder="Nombre" required>
            <input type="number" name="telefono" placeholder="Teléfono" required>
            <input type="text" name="direccion" placeholder="Direccion" required>
            <input type="email" name="correo" placeholder="Correo" required>
            <input type="text" name="ciudad" placeholder="Ciudad" required>
            <input type="password" name="contrasena" placeholder="Nueva contraseña (opcional)">

            <select name="rol" required>
                <option value="cliente">Cliente</option>
                <option value="administrador">Administrador</option>
            </select>

            <button type="submit" class="btn azul">Actualizar</button>
            <button type="button" class="btn rojo" onclick="cerrarModalEditar()">Cancelar</button>
        </form>
    </div>
</div>


    <!-- Scripts -->
    <script type="module" src="../admin/js/logica/usuarios.js"></script>

</body>
</html>
